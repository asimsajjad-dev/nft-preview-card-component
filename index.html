<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main id="nft-card">
    <div class="container">
        <div class="card-container">
            <div>
                <div class="hover-on-img">
                    <img class="hero-image" src="./images/image-equilibrium.jpg" alt="equilibrium">
                    <div class="overlay">
                        <img class="icon" src="./images/icon-view.svg" alt="eye icon on active state" >    
                    </div>
                </div>
                <h1 class="fw-600 txt-white hover">Equilibrium #3429</h1>
                <p class="fs-p fw-300 txt-soft-blue">Our Equilibrium collection promotes balance and calm.</p>
                <div class="flex">
                    <h2 class="fw-400 txt-cyan inline-b"><img src="./images/icon-ethereum.svg" alt="ethereum-icon">0.041ETH</h2>
                    <h2 class="fw-400 txt-soft-blue hover"><img src="./images/icon-clock.svg" alt="clock-icon">3 days</h2>
                </div>
                <hr>
                <div class="flex">
                    <div class="avatar">
                        <img src="./images/image-avatar.png" alt="creater-image">
                        <div class="inline-b">
                            <p>
                                <span class="txt-soft-blue fw-300">Creation of</span>
                                <span class="txt-white fw-300 hover ">Jules Wyvern</span>
                            </p>
                        </div>
                    </div>
                </div>  
                <div class="attribution txt-white">
                    Challenge by <a class="txt-soft-blue"  href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                    Coded by <a class="txt-soft-blue" href="#">MUHAMMAD ASIM SAJJAD</a>.
                  </div>
            </div>
        </div>
    </div>

</main>
</html>
